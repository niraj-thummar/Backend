<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("mousedown",(event)=>{
            if(event.button === 0){
                console.log("left Click");
            }
            else if(event.button === 1){
                console.log("right click");
            }
        })
    </script>
</body>
</html>
