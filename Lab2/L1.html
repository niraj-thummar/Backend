<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function printValue(value){
            document.write(value);
        }

        function sumNum(a,b,printValue){
            sum = a+b;
            printValue(sum);
        }

        sumNum(2,2,printValue);
    </script>
</body>
</html>
