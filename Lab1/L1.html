<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter a"))  
        let b = parseInt(prompt("enter b")) 
        let ope = prompt("enter operation")

        if(ope == '+'){
            alert(a+b);
        }else if(ope == '-'){
            alert(a-b);
        }else if(ope == '*'){
            alert(a*b)
        }else if(ope == '/'){
            alert(a/b)
        }else{
            alert("invalide operation")
        }
    </script>
</body>
</html>
