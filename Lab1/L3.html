<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter number"));
        let ans=1;
        for(i=1; i<=num; i++){
            ans *= i;
        }
        alert(ans);
    </script>
</body>
