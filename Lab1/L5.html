<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter number: "));
        let ori_num = num;
        let ans=0;
        while(num != 0){
            rem = num % 10;
            ans = ans*10 + rem;
            num = parseInt(num / 10) 
        }
        if(ans == ori_num){
            alert("palindrome")
        }
        else{
            alert("not palindrome")
        }
    </script>
</body>
</html>
